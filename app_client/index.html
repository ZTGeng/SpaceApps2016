<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/leaflet.css" />
    <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />-->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,300" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-fluid wrapper">
        <div id="map" class="">
          <div class="leaflet-pane leaflet-popup-pane">
              <div class="leaflet-popup  leaflet-zoom-animated" style="opacity: 1; transform: translate3d(549px, 484px, 0px); bottom: -7px; left: -92px;"><a class="leaflet-popup-close-button" href="#close">Ã—</a>
                  <div class="leaflet-popup-content-wrapper">
                      <div class="leaflet-popup-content">
                          <div class="click-info-container">
                            <div class="animation">

                            </div>
                            <div class="info">
                              <span class="info-current-temperature">80</span>
                              <div class="info-summary">Partly Cloudy</div>
                              <div class="info-location">twin peaks, san francisco</div>
                              <div class="info-uv"><strong>UV&nbsp;</strong>0.00043</div>
                              <div class="info-co"><strong>CO&nbsp;</strong>0.4423</div>
                              <hr>
                              <dl class="info-dl dl-horizontal">
                                <dt>Max Temperature</dt><dd class="info-max-temperature">89</dd>
                                <dt>Min Temperature</dt><dd class="info-max-temperature">65</dd>
                              </dl>
                              <div class="day-summary">Partly cloudy starting in the afternoon.</div>
                            </div>
                          </div>
                      </div>
                  </div>
                  <div class="leaflet-popup-tip-container">
                      <div class="leaflet-popup-tip"></div>
                  </div>
              </div>
          </div>
        </div>
        <div class="layer-switcher-container">
            <div class="layer-switcher btn-group">
                <button class="btn btn-primary" data-layer="streets">Streets</button>
                <button class="btn btn-primary btn-info" data-layer="hybrid">Hybrid</button>
                <button class="btn btn-primary" data-layer="satellite">Satellite</button>
                <button class="btn btn-primary" data-layer="terrain">Terrain</button>
            </div>
        </div>
        <div class="location-info-container">
          <span class="location-temperature"></span>
          <span class="weather-summary"></span>
          <span class="location"></span>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/leaflet.js"></script>
    <!--<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>-->
    <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
